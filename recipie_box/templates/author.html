{% extends "base.html" %}

{% block content %}
    <ul>
        
        <h1>{{author.name}}</h1>
        <br>
        <p>About:</p>
        {{author.bio}}
        <br>
        <p>Favorite Recipes:</p>
        {% for fav in favorite %}
        <p>
            <a href="/recipies/{{fav.id}}">{{ fav.title}}</a>
        </p>
        {% endfor %}
        {% for i in recipies%}
        <li><a href="/recipies/{{i.id}}">{{ i.title}}</a></li>
        {% endfor %}
        
    
    </ul>
{% endblock %}
